version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:14
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env

    volumes:
      - static:/backend_static
      - media:/media
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /staticfiles/
    volumes:
      - static:/staticfiles
  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 7000:80
    volumes:
      - static:/staticfiles
      - media:/media

